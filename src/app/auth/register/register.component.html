<div class="register-container">
  <h2>Registro de Usuario</h2>
  <!-- Puedes añadir aquí un div.error-message si la lógica de error lo maneja -->

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="userData.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="userData.username" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
    </div>
    <input type="hidden" id="role" [(ngModel)]="userData.role" name="role" value="votante">
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
