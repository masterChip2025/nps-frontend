<div class="register-container">
  <h2>Registro de Usuario</h2>
  <!-- Puedes añadir aquí un div.error-message si la lógica de error lo maneja -->

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
    </div>
    <!-- Puedes añadir más campos si tu backend lo requiere, ej: nombre, empresa_id -->
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
